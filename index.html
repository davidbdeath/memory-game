<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/app.css">

	<title>Memory game</title>
</head>

<body>
	<!-- Game setup start -->

	<div class="modal-container">

		<h1>memory</h1>

		<div class="modal">
			<div>
				<h3 class="modal-h3">Select Theme</h3>
				<div class="modal-btn-grp">
					<button class="btn-menu">Numbers</button>
					<button class="btn-menu">Icons</button>
				</div>
			</div>

			<div>
				<h3 class="modal-h3">Number of Players</h3>
				<div class="modal-btn-grp">
					<button class="btn-menu">1</button>
					<button class="btn-menu">2</button>
					<button class="btn-menu">3</button>
					<button class="btn-menu">4</button>

				</div>
			</div>

			<div>
				<h3 class="modal-h3">Grid Size</h3>
				<div class="modal-btn-grp">
					<button class="btn-menu">4x4</button>
					<button class="btn-menu">6x6</button>
				</div>
			</div>

			<button class="btn-menu-big">Start Game</button>
		</div>
	</div>

	<!-- Game setup end -->
